<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="header">Shopping List</h1>
        <div class="input-group">
            <input type="text" id="item-input" placeholder="Add item here" aria-label="Enter item">
            <button type="button" id="add-button">Add item</button>
        </div>
        <ul id="shopping-list">
            
        </ul>
        <button type="button" id="clear-button">Clear List</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
